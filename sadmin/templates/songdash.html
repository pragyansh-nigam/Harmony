{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
      
  <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-between"">
    <a class="navbar-brand" href="#" style="color:white;">HarMony<br>
      <div style="font-size: small;"></div>

    <a style="font-size: xx-large; color: white;"
    href="/sadmin/"  >Home</a>
      <a style="font-size: xx-large; color: white;"

<br />



<div class="container px-lg-5">
    <center><h1>SONGS</h1></center>
    <div class="row mx-lg-n5">
      <div class="col py-3 px-lg-5  bg-light">
        <div class="shadow-lg p-3 mb-5 bg-white rounded" style="text-align: center;">
            <div class="table-responsive">
            <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Artist Name</th>
                    <th scope="col">Song Name</th>
                    <th scope="col">Language</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Document</th>
                 
                  </tr>
                </thead>
                <tbody>
                    {% for s in songs %}
                    
                    <tr >
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{s.artist.artistname}}</td>
                        <td>{{s.songname}}</td>
                        <td>{{s.songtype}}</td>
                        <td>{{s.songgenre}}</td>
                        <td><audio controls="controls">
                            <source src="{{ s.document.url }}" type="audio/mp3" />
                        </audio></td>
                       </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
        </div>
      </div>
    </div>
</div>

</body>
</html>
